<!DOCTYPE html>

<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FineRecip</title>
      <link rel="stylesheet" href="styles.css">
    </head> 


    <body>
        <section id="loginPage" class="loginPage">
               <video autoplay muted loop id="vbackground">
                  <source src="background1.mp4" type="video/mp4">
                   Your browser does not support HTML5 video.
               </video>
            <div id="welcome-message">
                <h1>WELCOME</h1>
                <h1>TO</h1>
                 <h1>FineRecip</h1>
            </div>
            <div id="sign-in">
                
                <h3>Sign-Up/Sign-In:</h3>

                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br><br>
                
                <button onclick="login()" type="submit">SignIn</button><br><br><button onclick="signup()" type="submit" class="signup-Path">Sign up</button>



                <p id="message"></p>

            </div>

            
            
        </section>


        <script type="module" src="script.js" defer></script>
        


    </body>


</html>
