<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Cache control-->
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
      <meta http-equiv="Pragma" content="no-cache">
      <meta http-equiv="Expires" content="0">


    <title>Adding Recipe</title>
    <link rel="stylesheet" href="styles.css">

    
</head>
<body>

    <video autoplay muted loop id="vbackground">
                  <source src="background2.mp4" type="video/mp4">
                   Your browser does not support HTML5 video.
        </video>

    <h1>Adding Recipe</h1>

    <button class="back-button" onclick="back()">Back</button>

    <form id="recipeForm" onsubmit="event.preventDefault(); addRecipe();">
        <input type="text" id="title" placeholder="Recipe Title">
        <textarea id="ingredients" rows="4" placeholder="Ingredients (Press enter to separate)"></textarea>
        <textarea id="steps" rows="4" placeholder="Steps"></textarea>
        <label for="recipeImage">Recipe Image:</label>
        <p id="updates">More updates coming...</p>
        <!-- <input type="file" id="recipeImage" accept="image/*" title="Upload a recipe image" placeholder="Choose an image"> -->
        <button type="submit">Add Recipe</button>
    </form>

    <script type="module" src="script.js" defer></script>
</body>
</html>
